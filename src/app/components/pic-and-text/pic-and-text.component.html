<article class="my-10 md:my-20">
  <div *ngIf="data.layout==='left'|| data.layout==='right'"
       class="grid grid-cols-1 md:grid-cols-2 items-center text-center md:text-left">
    <div class="flex flex-col h-full justify-between py-5 md:py-0 md:px-5 max-w-[400px] md:max-w-[600px] mx-auto">
      <h3 class="mb-5 md:mb-8 lg:mb-10 xl:mb-16;">{{data.head}}</h3>
      <p class="mb-5" [innerHTML]="data.text"></p>
      <app-btn [data]="data.btn"></app-btn>
    </div>
    <div class="w-full h-full"
         [ngClass]="{
          'md:order-first': data.layout=='left',
          'order-last': data.layout=='right',
          }">
      <div class="w-full h-full mx-auto ">
        <img *ngIf="data.pic[0]"
             class="object-cover object-right-bottom h-full w-full max-h-[400px] md:max-h-[500px]"
             [src]="getBase() + data.pic[0].url">
      </div>
    </div>
  </div>
  <!--fade out-->

  <div class=""
       *ngIf="data.layout==='leftFlow'|| data.layout==='rightFlow'">
    <div [style.background-image]="'url(' +getBase() + (data.pic[0] ? data.pic[0].url : '') + ')'"
         class="bg-cover bg-right md:bg-right-bottom">
      <div class="flex flex-col w-full bg-gradient-to-b pb-[50%] md:py-20 text-center md:max-w-[100%]"
           [ngClass]="{
            'md:bg-gradient-to-l md:text-right md:pr-[10%] md:pl-[50%] from-white to-transparent': data.layout=='leftFlow',
            'md:bg-gradient-to-r md:text-left md:pl-[10%] md:pr-[50%] from-white to-transparent': data.layout=='rightFlow',
          }">
        <h3 class="mb-5 md:mb-8 lg:mb-10 xl:mb-16;">{{data.head}}</h3>
        <p [innerHTML]="data.text"></p>
        <app-btn [data]="data.btn"></app-btn>
      </div>
    </div>
  </div>
</article>
