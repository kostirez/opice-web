
<article class="flex flex-col my-2 md:my-5">
  <h3 class="text-center mb-2">{{data.head}}</h3>
  <div class="flex flex-wrap justify-around gap-2 my-2 mx-10 md:mx-0 md:my-5">
    <a *ngFor="let card of data.items"
       [routerLink]="'/' + card.link"
       class="md:w-[400px] cursor-pointer border-4 rounded-xl ">
      <h4 class="text-center my-5 mx-10">{{card.head}}</h4>
    </a>
  </div>
</article>
