<article>
  <h3 class="text-center">{{data.head}}</h3>
  <div class="w-full max-w-lg mx-auto">
    <div *ngFor="let faq of data.faqs; let i = index" class="border-b">
      <button
        class="w-full text-left p-4 font-medium text-lg hover:bg-bg-dark focus:outline-none"
        (click)="toggleAnswer(i)">
        {{ faq.question }}
      </button>
      <div *ngIf="activeIndex === i" class="p-4 text-secondary">
        {{ faq.answer }}
      </div>
    </div>
  </div>
</article>
