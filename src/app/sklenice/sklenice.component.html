<div id="'id'" class="flex flex-col gap-10 mb-10 min-h-[100vh]">
  <ng-container *ngIf="products$ | async as products else LOADING">
    <product-box *ngFor="let product of products; let i = index"
                 [id]="i"
                 (rendered)="scrollToElement(i)"
                 class="scroll-mt-10 md:scroll-mt-20"
                 [productInfo]="product"
                 [preselectColor]="productId == i ? productColor: null">
    </product-box>
  </ng-container>
</div>

<ng-template #LOADING>
  <app-loading class="min-h-full"></app-loading>
</ng-template>
