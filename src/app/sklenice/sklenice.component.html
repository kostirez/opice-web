<div class="flex flex-col gap-10 mb-10 min-h-[100vh]">
  <ng-container *ngIf="products$ | async as products else LOADING">
    <product-box *ngFor="let product of products"
                 [productInfo]="product">
    </product-box>
  </ng-container>
</div>

<ng-template #LOADING>
  <app-loading class="min-h-full"></app-loading>
</ng-template>
