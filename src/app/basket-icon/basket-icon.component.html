<div *ngIf="itemsCount!=0" class="fixed bottom-[10px] right-[10px]">
  <a routerLink="/kosik">
    <div class="relative">
      <img class="px-2 w-[76px] h-[64px]" src="/assets/basket.png">
      <div class="absolute animate-bounce top-[10px] right-[10px] w-[25px] h-[25px] bg-danger rounded-full text-center text-warning">
        {{itemsCount}}
      </div>
    </div>
  </a>
</div>
