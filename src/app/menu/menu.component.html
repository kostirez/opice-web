<div class="z-30 w-100 sticky top-0 md:hidden">
  <div class="z-30 flex items-center justify-between h-[80px] p-5 bg-gradient-to-t from-bg-light to-white">
    <div>
      <a routerLink="/" (click)="closeNavBar()">
        <img class="w-[60px] h-[60px]" src="assets/logo/logo.svg">
      </a>
    </div>
    <div>
      <h3 class="mb-0">{{currentPage}}</h3>
    </div>
    <div>
      <div *ngIf="navbarOpen" class="cursor-pointer pt-2" (click)="toggleNavbar()">
        <svg class="stroke-secondary" width="30" height="30" viewBox="0 0 31 30" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="0.646447" y1="29.613" x2="28.9307" y2="1.32876"/>
          <line x1="1.39408" y1="0.646447" x2="29.6784" y2="28.9307"/>
        </svg>
      </div>
      <div *ngIf="!navbarOpen" class="cursor-pointer pt-2" (click)="toggleNavbar()">
        <svg class="stroke-secondary" width="30" height="30" viewBox="0 0 40 31" fill="none">
          <line y1="0.5" x2="40" y2="0.5" />
          <line y1="15.5" x2="40" y2="15.5"/>
          <line y1="30.5" x2="40" y2="30.5"/>
        </svg>
      </div>
    </div>
  </div>
  <div *ngIf="menuItemsToShow$ | async as menuItems" class="w-100 flex justify-center ">
    <div class="z-20 fixed top-[80px] h-[calc(100%-80px)] flex bg-white">
      <div *ngIf="navbarOpen" @openClose class="flex flex-col justify-between">
        <div>
          <ul class="mx-auto">
            <li *ngFor="let item of menuItems" class="flex justify-center">
              <a class="p-2 m-2" (click)="toggleNavbar()" [routerLink]="item.path">
                <h5 class="mb-0">{{item.name}}</h5>
              </a>
            </li>
          </ul>
        </div>
        <div class="flex flex-col">
          <a class="py-2 px-10 my-5 mx-auto w-fit font-bold text-secondary rounded-xl bg-bg-light" (click)="toggleNavbar()" routerLink="/kosik">
            <h4 class="mb-0">košík</h4>
          </a>
          <img class="mt-auto w-[100vw]" src="assets/footer.jpg">
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="menuItemsToShow$ | async as menuItems" class="hidden md:block">
  <div class="flex py-5 w-fit mx-auto px-[15%]">
    <a routerLink="/" (click)="closeNavBar()">
      <img class="w-[10rem] h-[10rem]" src="assets/logo/logo.svg">
    </a>
    <div class="flex flex-col h-[120px] justify-around">
      <a class="" routerLink="/">
        <h1 class="mb-0">Zrzavá opice</h1>
      </a>
      <nav class="flex">
        <ul class="mx-auto flex flex-wrap justify-around">
          <li *ngFor="let item of menuItems.slice(1,7)">
            <a [routerLink]="item.path">
              <h6 class="mx-2 mb-0">{{item.name}}</h6>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
